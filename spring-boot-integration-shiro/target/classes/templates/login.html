<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="utf-8"/>    <title>登录</title>    <meta http-equiv="X-UA-Compatible" content="IE=10"/>    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"          type="text/css"/></head><!-- BEGIN BODY --><body><div class="container">    <div class="container">        <form class="form-signin" role="form" action="/login" method="post">            <legend style="color: #0b5b97">用户登录</legend>            <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>            <div class="form-group">                <div class="col-lg-9">                    <i class="icon-user"></i>                    <input type="text" class="form-control" placeholder="用户名" name="username"/>                </div>            </div>            <div class="form-group">                <div class="col-lg-9">                    <input type="password" class="form-control" placeholder="密码" name="password"/>                </div>            </div>             <div class="form-group">                    <div class="col-lg-4">                        <input type="text" class="form-control" placeholder="验证码" name="code"/>                    </div>                    <div class="col-lg-5">                        <img id="imgObj" alt="验证码" src="/authimg">                        <a href="#" onclick="changeImg();">换一张</a>                    </div>            </div>            <div class="form-group">                <div class="col-lg-9">                    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>                </div>            </div>        </form>    </div></div><script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="utf-8"></script><script th:inline="javascript">function changeImg() {    $("#code").val("");    var imgSrc=$("#imgObj");    var src=imgSrc.attr("src");    imgSrc.attr("src",chgUrl(src));}// 时间戳// 为了使每次生成图片不一致，即不让浏览器读缓存，所以需要加上时间戳function chgUrl(url) {    var timestamp = (new Date()).valueOf();    url = url.substring(0, 20);    if ((url.indexOf("&") >= 0)) {        url = url + "×tamp=" + timestamp;    } else {        url = url + "?timestamp=" + timestamp;    }    return url;}</script></body></html>
